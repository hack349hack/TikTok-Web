<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить звук</title>
</head>
<body>
    <h1>➕ Добавить звук</h1>
    <form action="/add_sound" method="post">
        <label>Ссылка на звук TikTok:</label>
        <input type="text" name="url" required><br><br>
        <label>Название (необязательно):</label>
        <input type="text" name="name"><br><br>
        <button type="submit">Добавить</button>
    </form>
    <br>
    <a href="/">⬅️ Назад к списку звуков</a>
</body>
</html>
