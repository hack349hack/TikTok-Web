<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список звуков</title>
</head>
<body>
<h1>Список звуков</h1>
<ul>
{% for i, sound in enumerate(sounds) %}
    <li>
        {{ sound.name or sound.url }} —
        <a href="{{ url_for('last_videos_for_sound', sound_index=i) }}">Последние 5 видео</a>
    </li>
{% endfor %}
</ul>
<a href="/add_sound">Добавить звук</a>
</body>
</html>
