<!DOCTYPE html>
<html>
<head>
    <title>Звуки TikTok</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Все звуки</h1>
    <ul>
        {% for idx, sound in enumerate(sounds) %}
        <li>
            <a href="/sound/{{ idx }}">{{ sound.name or "Без имени" }}</a> — {{ sound.url }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
